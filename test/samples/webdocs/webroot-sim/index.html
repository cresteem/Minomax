<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>300 Images</title>
	<style>
		img {
			width: 200px;
			/* Default width for the smallest screens */
		}

		/* Media queries for different screen sizes */
		@media (min-width: 201px) and (max-width: 600px) {
			img {
				width: 200px;
				/* Default for very small screens */
			}
		}

		@media (min-width: 601px) and (max-width: 1080px) {
			img {
				width: 600px;
				/* 1X */
			}
		}

		@media (min-width: 1081px) and (max-width: 1920px) {
			img {
				width: 1080px;
				/* 2X */
			}
		}

		@media (min-width: 1921px) and (max-width: 2560px) {
			img {
				width: 1920px;
				/* 3X */
			}
		}

		@media (min-width: 2561px) and (max-width: 3840px) {
			img {
				width: 2560px;
				/* 4X */
			}
		}

		@media (min-width: 3841px) {
			img {
				width: 3840px;
				/* 5X */
			}
		}
	</style>
</head>

<body>

	<img src="../../images/set1/1.png" alt="Image 1">
	<img src="../../images/set1/2.png" alt="Image 2">
	<img src="../../images/set1/3.png" alt="Image 3">
	<img src="../../images/set1/4.png" alt="Image 4">

</body>

</html>
